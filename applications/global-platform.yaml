apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: preview-auth2
  namespace: argocd
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: preview-auth
    helm:
      values:
      - ../values/global-platform-values.yaml
    repoURL: registry.rnd.mendix.com/mx-platform/charts
    targetRevision: 0.2.1
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
