apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: k8s-config
  namespace: argo-cd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argo-cd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: k8s-config
    repoURL: https://github.com/indra0007/multi-cluster-argo-demo
    targetRevision: HEAD
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
